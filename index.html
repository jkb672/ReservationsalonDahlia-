  </script>
  <style>

      background-color: #F3E5F5;

<body>
  <div class="container">
    <div class="logo-container">
      <img src="Picsart_25-03-17_09-53-16-186.png" alt="Logo Salon Dahlia" class="logo" />
    </div>
    <form id="reservationForm" onsubmit="sendReservation(event)">
      <input type="text" id="nom" name="nom_client" placeholder="Nom du client" required />
      <select id="sexe" name="sexe_client" required>
        <option value="">Sexe</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>

      </select><input type="tel" id="telephone" name="telephone_client" placeholder="Numéro de téléphone" required />
<input type="email" id="email" name="user_email" placeholder="Votre Email" required />
<input type="text" id="service" name="service_choisi" placeholder="Coiffeur / Service" required />
<select id="heure" name="heure_reservation" required>
  <option value="">Heure</option>
  <option value="5h00">5h00</option>
  <option value="6h00">6h00</option>
  <option value="7h00">7h00</option>
  <option value="9h">9h</option>
  <option value="10h">10h</option>
  <option value="12h">12h</option>
  <option value="14h">14h</option>
</select>
<button type="submit">Envoyer Réservation</button>
</form>
</div>

<script>
  function sendReservation(event) {
    event.preventDefault();
    
    const nom = document.getElementById('nom').value;
    const sexe = document.getElementById('sexe').value;
    const telephone = document.getElementById('telephone').value;
    const email = document.getElementById('email').value;
    const service = document.getElementById('service').value;
    const heure = document.getElementById('heure').value;
    
    const templateParams = {
        user_email: email,nom_client: nom,
        sexe_client: sexe,
        telephone_client: telephone,
        service_choisi: service,
        heure_reservation: heure
      };

      emailjs.send('service_q9js1jn', 'template_x2zl7ey', templateParams)
        .then(function(response) {
          alert('Réservation envoyée avec succès !');
          document.getElementById('reservationForm').reset();
        }, function(error) {
          alert('Erreur lors de l\'envoi : ' + JSON.stringify(error));
        });
    }
  </script>
</body>
</html>
